    <style>
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background: white; color: black; }
        .card { box-shadow: none; border: 1px solid #ddd; }
      }
      .print-only { display: none; }

      /* Robust PDF Exporting Styles - STRATEGIC FIX FOR WIDE MATRICES */
      .print-mode {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        background-color: white !important;
        padding: 0 !important; 
        margin: 0 !important;
        box-shadow: none !important;
        border: none !important;
        width: 100% !important;
        height: auto !important;
        overflow: visible !important;
        position: relative !important;
        left: 0 !important;
        top: 0 !important;
        text-align: left !important;
      }
      
      .print-mode .no-print {
        display: none !important;
      }
      
      .print-mode * {
        overflow: visible !important;
        max-height: none !important;
        max-width: none !important;
        background-color: transparent !important; 
        box-sizing: border-box !important;
        transition: none !important;
        animation: none !important;
      }

      /* FIXED: Ensure sub-headers are visible in PDF */
      .print-mode .report-section-header {
        background-color: #1e3a8a !important; /* Blue-900 */
        color: #ffffff !important;
        display: block !important;
        width: 100% !important;
        padding: 8px 12px !important;
        font-weight: 900 !important;
        text-transform: uppercase !important;
        clear: both !important;
        margin-bottom: 0 !important;
        border-radius: 8px 8px 0 0 !important;
      }

      .print-mode table {
        width: auto !important; 
        min-width: 100% !important;
        display: table !important;
        border-collapse: collapse !important;
        margin: 0 !important; 
        table-layout: auto !important;
        float: left !important; 
      }
      
      .print-mode tr {
        display: table-row !important;
        page-break-inside: avoid !important;
      }
      
      .print-mode td, .print-mode th {
        display: table-cell !important;
        background-color: #ffffff !important;
        color: #000000 !important;
        border: 1px solid #dddddd !important;
        padding: 4px !important;
        font-size: 8pt !important;
        white-space: nowrap !important;
      }

      /* RESTORATION: Priority Gold Cell Styling */
      .print-mode td.print-gold {
        background-color: #fbbf24 !important; /* Tailwind yellow-400 / Gold */
        color: #1e3a8a !important; /* Blue-900 contrast */
        font-weight: 900 !important;
      }
      
      .print-mode thead {
        display: table-header-group !important;
      }
      
      .print-mode .sticky {
        position: static !important;
      }

      /* FIX: Ensure footer clears the floating table and starts on a new line */
      .print-mode .report-footer {
        clear: both !important;
        display: flex !important;
        width: 100% !important;
        margin-top: 40px !important;
        padding-top: 20px !important;
        border-top: 2px solid #eeeeee !important;
      }
      
      /* Reset text colors for high-contrast printing */
      .print-mode .text-blue-900 { color: #1e3a8a !important; }
      .print-mode .text-gray-400 { color: #4b5563 !important; }
      .print-mode .text-gray-500 { color: #374151 !important; }
      .print-mode .bg-blue-900 { background-color: #1e3a8a !important; color: white !important; }

    </style>
