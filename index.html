    <style>
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background: white; color: black; }
        .card { box-shadow: none; border: 1px solid #ddd; }
      }
      .print-only { display: none; }

      /* Robust PDF Exporting Styles */
      .print-mode {
        background-color: white !important;
        /* Strip all external margins/paddings that cause misalignment */
        padding: 0 !important; 
        margin: 0 !important;
        box-shadow: none !important;
        border: none !important;
        border-radius: 0 !important;
        min-height: auto !important;
        height: auto !important;
        width: 100% !important;
        overflow: visible !important;
        position: static !important;
        box-sizing: border-box !important;
      }
      
      /* Target the common report container classes to force width */
      .print-mode.p-12, .print-mode.rounded-\[2\.5rem\] {
        padding: 15px !important; /* Minimal internal padding */
        border-radius: 0 !important;
      }
      
      .print-mode .no-print {
        display: none !important;
      }
      
      .print-mode * {
        overflow: visible !important;
        height: auto !important;
        min-height: 0 !important;
        max-height: none !important;
        box-sizing: border-box !important;
      }

      .print-mode table {
        width: 100% !important;
        table-layout: auto !important;
        border-collapse: collapse !important;
        page-break-inside: auto !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
      }
      
      .print-mode tr {
        page-break-inside: avoid !important;
      }
      
      .print-mode thead {
        display: table-header-group;
      }
      
      .print-mode .sticky {
        position: static !important;
      }

      .print-mode .break-inside-avoid {
        page-break-inside: avoid !important;
      }
    </style>
